<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
        width: 300px;
    }

    td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>

        <tr>
            <td rowspan="3
            ">D</td>
            <td rowspan="3">E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            
        
            
        </tr>

        <tr>
           
            <td colspan="2">K</td>
           
        </tr>
    </table>
</body>
</html>
