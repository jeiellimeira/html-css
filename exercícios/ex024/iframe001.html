<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe{
        width: 500px;
        height: 500px;
    }

    p>#A{
        color: red;
    }
</style>
<body>

    <!--    Tamanho padrão de um iframe é de 300x150 pixels-->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        
<iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scolling="no"><a href="https://cursoemvideo.com"></a> <p id="A">Infelizmente o seu dispositivo não é compativel</p> 
</iframe>


        para aprender a programar.
    </p>

    <p> o site do 
<iframe src="https://google.com.br" frameborder="0"></iframe>
        também é muito legal, pena que não funciona dentro do iframe
    </p>

    <p>
        o repositorio do guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="">"https://gustavoguanabara.github.io"</a>
        </iframe>

        tambem é bem legal
    </p>
    
</body>
</html>
