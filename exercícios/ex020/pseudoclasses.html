<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> pseudo- classes </title>
</head>
<style>
    div{
        display: inline-block;
        background-color: lightgrey;
        border: 1px solid black;
        text-align: center;
        height: 50px;
        width: 75px;
    }

    /* hover = quando eu passar o mouse vai acionar a função determinada */
    div:hover {
            background-color: yellow;
    }
</style>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
