<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    div:hover{
        color: red;
    }
    
    /*">" significa filho de uma classe, no exemplo abaixo p é filho de hover e as funções abaixo são adicionadas a ele com o passar do mouse por causa da função hover */

    div:hover > p{
        display: block;
        color: white;
        background-color: red;
        width: 300px;
    }
    div > p{
        display: none;
    }
</style>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div> passe o mouse aqui
        <p> texto escondido...</p> 
    </div>
</body>
</html>
